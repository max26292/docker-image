version: '3.8'
services:
  db:
    image: 'mysql:5.7'
    restart: unless-stopped
    tty: true
    ports:
      - '${DB_PORT}:3306'
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_ROOT_PASSWORD: '12345678#'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_USER: '${DB_USERNAME}'
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - './dbdata:/var/lib/mysql/'
      - './docker-file/config/mysql/my.conf:/etc/mysql/conf.d/my.cnf'
      - './initdb/:/docker-entrypoint-initdb.d./'
    networks:
      app-network:
        ipv4_address: '${IP_PREFIX}.2'
  app:
    image: 'localphp:${PHP_VER}'
    build:
      context: ./docker-file
      dockerfile: php-image.dockerfile
      args:
        DB_DATABASE: '${DB_DATABASE}'
        DB_PASSWORD: '${DB_PASSWORD}'
        DB_USERNAME: '${DB_USERNAME}'
        PHP_VER: '${PHP_VER}'
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    volumes:
      - '../:/var/www/html'
    depends_on:
      - db
    networks:
      app-network:
        ipv4_address: '${IP_PREFIX}.5'
  webserver:
    build:
      context: ./docker-file
      dockerfile: nginx.dockerfile
    restart: unless-stopped
    tty: true
    ports:
      - '81:80'
    volumes:
      - '../:/var/www/html'
    depends_on:
      - app
    networks:
      app-network:
        ipv4_address: '${IP_PREFIX}.6'
  redis:
    image: 'redis:5.0.7'
    networks:
      app-network:
        ipv4_address: '${IP_PREFIX}.3'
  node:
    image: 'node:fermium'
    volumes:
      - '../:/var/www/html'
    command: ["tail", "-f", "/dev/null"]
    working_dir: '/var/www/html'
    networks:
      app-network:
        ipv4_address: '${IP_PREFIX}.7'
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: '${IP_PREFIX}.0/16'
          gateway: '${IP_PREFIX}.1'
volumes:
  dbdata:
    driver: local
  esdata:
    driver: local
